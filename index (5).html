
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DuomenÅ³ Analitikos Sprendimai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      margin-top: 20px;
    }
    .btn {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    .dark-mode {
      background-color: #121212;
      color: #ddd;
    }
    .dark-mode section {
      background-color: #1e1e1e;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>DuomenÅ³ Analitikos Sprendimai</h1>
    <p>Remiantis duomenimis. Sprendimai jums.</p>
    <div>
      <button class="btn" onclick="switchLanguage('lt')">LT</button>
      <button class="btn" onclick="switchLanguage('en')">EN</button>
      <button class="btn" onclick="toggleDark()">ðŸŒ™ Tema</button>
    </div>
  </header>

  <section class="lang" data-lang="lt">
    <h2>Apie Mane</h2>
    <p>Padedu Ä¯monÄ—ms paversti duomenis sprendimais naudojant Power BI, Excel ir SQL.</p>
  </section>

  <section class="lang" data-lang="en" style="display:none">
    <h2>About Me</h2>
    <p>I help businesses turn data into insights using Power BI, Excel, and SQL.</p>
  </section>

  <script>
    function switchLanguage(lang) {
      document.querySelectorAll('.lang').forEach(section => {
        section.style.display = section.getAttribute('data-lang') === lang ? 'block' : 'none';
      });
    }
    function toggleDark() {
      document.body.classList.toggle('dark-mode');
    }
    // Default to LT
    document.addEventListener("DOMContentLoaded", function () {
      switchLanguage('lt');
    });
  </script>
</body>
</html>
